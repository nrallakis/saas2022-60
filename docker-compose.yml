version: "3.4"
services:
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
    depends_on:
      - db
  db:
    image: mariadb:10.3
    container_name: energyLiveDataDB
    restart: always
    volumes:
      - ./data microservice/database/db.sql:/docker-entrypoint-initdb.d/dump.sql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: energylive
      MYSQL_PASSWORD: root
  frontend:
    build:
      dockerfile: Dockerfile
      context: "./frontend"
    container_name: frontend
    volumes:
      - '/frontend:/app'
    ports:
      - 3000:3000
